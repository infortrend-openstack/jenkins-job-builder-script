- publisher:
    name: coverage-log
    publishers:
      - scp:
          site: 'LogServer'
          files:
            - target: 'logs/$JOB_NAME/$BUILD_ID'
              source: 'cover/**'
              keep-hierarchy: true
              copy-after-failure: true
