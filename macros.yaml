- builder:
    name: python-install-from-zuul
    builders:
      - shell: |
          #!/bin/bash -xe
          # Install the client from the patch
          git clone $ZUUL_URL/$ZUUL_PROJECT
          cd $ZUUL_PROJECT
          git fetch $ZUUL_URL/$ZUUL_PROJECT $ZUUL_REF
          git checkout FETCH_HEAD
          sudo python setup.py install

